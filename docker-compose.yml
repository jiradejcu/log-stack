version: '3'
services:
  fluentd:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "24224:24224"
  influxdb:
    image: influxdb:latest
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb:/var/lib/influxdb2
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/var/lib/grafana